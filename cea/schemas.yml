PVT_metadata_results:
    created_by:
    - photovoltaic_thermal
    file_path: outputs/data/potentials/solar/B001_PVT_sensors.csv
    file_type: csv
    parameters:
    - building
    schema:
        columns:
            AREA_m2:
                description: Surface area.
                min: 0.0
                type: float
                unit: '[m2]'
                values: '{0.0...n}'
            BUILDING:
                description: Unique building ID. It must start with a letter.
                type: string
                unit: '[-]'
                values: alphanumeric
            B_deg:
                description: Tilt angle of the installed solar panels
                min: 0.0
                type: float
                unit: '[deg]'
                values: '{0.0...n}'
            CATB:
                description: Category according to the tilt angle of the panel
                min: 0
                type: int
                unit: '[-]'
                values: '{0...n}'
            CATGB:
                description: Category according to the annual radiation on the panel
                    surface
                min: 0
                type: int
                unit: '[-]'
                values: '{0...n}'
            CATteta_z:
                description: Category according to the surface azimuth of the panel
                min: 0
                type: int
                unit: '[-]'
                values: '{0...n}'
            SURFACE:
                description: Unique surface ID for each building exterior surface.
                type: string
                unit: '[-]'
                values: '{srf0...srfn}'
            TYPE:
                description: Surface typology.
                type: string
                unit: '[-]'
                values: '{"walls","roofs"}'
            Xcoor:
                description: Describes the position of the x vector.
                min: 0.0
                type: float
                unit: '[-]'
                values: '{0.0...n}'
            Xdir:
                description: Directional scalar of the x vector.
                max: 1.0
                min: -1.0
                type: float
                unit: '[-]'
                values: '{-1...1}'
            Ycoor:
                description: Describes the position of the y vector.
                min: 0.0
                type: float
                unit: '[-]'
                values: '{0.0...n}'
            Ydir:
                description: Directional scalar of the y vector.
                max: 1.0
                min: -1.0
                type: float
                unit: '[-]'
                values: '{-1...1}'
            Zcoor:
                description: Describes the position of the z vector.
                min: 0.0
                type: float
                unit: '[-]'
                values: '{0.0...n}'
            Zdir:
                description: Directional scalar of the z vector.
                max: 1.0
                min: -1.0
                type: float
                unit: '[-]'
                values: '{-1...1}'
            area_installed_module_m2:
                description: The area of the building suface covered by one solar
                    panel
                min: 0.0
                type: float
                unit: '[m2]'
                values: '{0.0...n}'
            array_spacing_m:
                description: Spacing between solar arrays.
                min: 0.0
                type: float
                unit: '[m]'
                values: '{0.0...n}'
            intersection:
                description: 'flag to indicate whether this surface is intersecting
                    with another surface (0: no intersection, 1: intersected)'
                type: int
                unit: '[-]'
                values: '{0,1}'
            orientation:
                description: Orientation of the surface (north/east/south/west/top)
                type: string
                unit: '[-]'
                values: '{"north","south","west","east","top"}'
            surface:
                description: Unique surface ID for each building exterior surface.
                type: string
                unit: '[-]'
                values: '{srf0...srfn}'
            surface_azimuth_deg:
                description: Azimuth angle of the panel surface e.g. south facing
                    = 180 deg
                min: 0.0
                type: float
                unit: '[deg]'
                values: '{0.0...n}'
            tilt_deg:
                description: Tilt angle of roof or walls
                min: 0.0
                type: float
                unit: '[deg]'
                values: '{0.0...n}'
            total_rad_Whm2:
                description: Total radiatiative potential of a given surfaces area.
                min: 0.0
                type: float
                unit: '[Wh/m2]'
                values: '{0.0...n}'
            type_orientation:
                description: Concatenated surface type and orientation.
                type: string
                unit: '[-]'
                values: '{"walls_east","walls_south","walls_north","walls_west","roofs_top"}'
    used_by: []
